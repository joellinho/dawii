<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
      
    <h:body> 
   	<ui:composition template="/template/layout.xhtml">
 		<ui:define name="content">	

		<h:form id="frmListarProductosGlobal">  
		    <p:dataTable id="tblProductosEmpresa" var="empresa" value="#{productosEmpresaManaged.listaEmpresa}">  
		  
		        <f:facet name="header">  
		            Nuestros Productos
		        </f:facet>  
		  
		        <p:columnGroup type="header">  
		            <p:row>  
		                <p:column rowspan="2" headerText="Franquicia" />  

		                <p:column headerText="Producto" />  
		                <p:column headerText="Precio" />  
		            </p:row>  
		        </p:columnGroup>  
		  
		        <p:subTable var="producto" value="#{empresa.productoempresas}">  
		            <f:facet name="header">  
		             	#{empresa.nombrecomercial}   
		            </f:facet>  
		  
		            <p:column>  
		                  
		            </p:column>  
		  
		            <p:column>  
		                #{producto.descripcion}  
		            </p:column>  
		  
		            <p:column>  
		                #{producto.precioventa}  
		            </p:column>  
		  
		        </p:subTable>  
		    </p:dataTable>  
		</h:form>  
                  

		</ui:define>
    	</ui:composition> 
    </h:body>
 
</html>
