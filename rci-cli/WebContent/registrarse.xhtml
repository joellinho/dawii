<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body> 
    	<ui:composition template="/template/layout.xhtml">
 		<ui:define name="content">



		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
 		
  		<h:form id="formRegistrar">
  			<p:panel header="Registrarse">  
 				<h:panelGrid columns="2" cellpadding="5">
 				
 				<h:outputLabel for="txtApellido" value="Apellido" />
 				<p:inputText id="txtApellido" value="#{registrarseManaged.apellido}" />  
 				
				<h:outputLabel for="txtNombre" value="Nombre"/>
 				<p:inputText id="txtNombre" value="#{registrarseManaged.nombre}"/> 
 				
 				<h:outputLabel for="txtDireccion" value="Dirección" />
 				<p:inputText id="txtDireccion" value="#{registrarseManaged.direccion}"/>  
 		
 				<h:outputLabel for="txtEmail" value="Email"/>
 				<p:inputText id="txtEmail"  value="#{registrarseManaged.email}"/>
 				
 				<h:outputLabel for="txtLoginUser" value="Usuario"/>
 				<p:inputText id="txtLoginUser" value="#{registrarseManaged.loginUser}"/>
 				
 				<h:outputLabel for="txtPassword" value="Crea una Contraseña"/>
 				<p:password id="txtPassword" value="#{registrarseManaged.loginPassword}"/>
 				
 			    <h:outputLabel for="txtLoginPassword2" value="Vuelve a Escribir la Contraseña"/>
 				<p:password id="txtPassword2" value="#{registrarseManaged.loginPassword2}"/>
 				
 				<h:outputLabel for="txtNumeroDocumentoIdentidad" value="Número Documento de Identidad"/>
 				<p:inputText id="txtNumeroDocumentoIdentidad" value="#{registrarseManaged.numeroDocumentoIdentidad}"/>
 				
 				<h:outputLabel for="txtTelefonoCelular" value="Celular"/>
 				<p:inputText id="txtTelefonoCelular" value="#{registrarseManaged.telefonoCelular}"/>
 				
 				<h:outputLabel for="txtTelefonoPrincipal" value="Telefono"/>
 				<p:inputText id="txtTelefonoPrincipal" value="#{registrarseManaged.telefonoPrincipal}"/>       
 				
 				<h:outputLabel for="cboTipoDocumento" value="Tipo Documento"/>
 				
 				
 				
 				<p:selectOneMenu id="cboTipoDocumento" value="#{registrarseManaged.tipoDocSeleccionado}">  
                	
                	
                	<f:selectItems value="#{registrarseManaged.listaTipoDoc}" 
                				   var="tipoDoc"
                				   itemLabel="#{tipoDoc.descripcion}"
                	/>  
            	</p:selectOneMenu>  
 				
 				
 				</h:panelGrid>
 				 
 			
 		 		<p:commandButton id="btnTest" value="Registrar" 
 				 	    actionListener="#{registrarseManaged.insertarUsuario}" ajax="false" />
 				 	    

 			</p:panel>
 		</h:form>
 		
 		</ui:define>
    	</ui:composition> 
    </h:body>
 
</html>
