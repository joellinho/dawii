<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body> 
    	<ui:composition template="/template/layout.xhtml">
 		<ui:define name="content">



		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
 		<h:form id="formRegistrar">

  			<p:panelGrid style="margin-top:20px">   
 				<f:facet name="header">
 					<p:row>  
            			<p:column colspan="2">Registrarse</p:column>  
       				</p:row>       				
 				</f:facet>
 				
 				<!-- Datos de Personales -->
 				
 				<p:row>  
        			<p:column colspan="2" styleClass="ui-widget-header">	  
            			Datos Personales
        			</p:column>  
    			</p:row>  
 				
 				<p:row>
	 				<p:column>  
	 					Apellido
	 				</p:column>
	 				<p:column> 
	 					<p:inputText id="txtApellido" value="#{registrarseManaged.apellido}" />
	 				</p:column>   
 				</p:row>
 			
 				<p:row>
	 				<p:column>  
	 					Nombre
	 				</p:column>
	 				<p:column> 
	 					<p:inputText id="txtNombre" value="#{registrarseManaged.nombre}"/> 
	 				</p:column>   
 				</p:row>				
				
				<p:row>
	 				<p:column>  
	 					Dirección
	 				</p:column>
	 				<p:column> 
	 					<p:inputText id="txtDireccion" value="#{registrarseManaged.direccion}"/>  
	 				</p:column>   
 				</p:row>		
 				 				
				<p:row>
	 				<p:column>  
	 					Correo Electronico
	 				</p:column>
	 				<p:column> 
	 					<p:inputText id="txtEmail" value="#{registrarseManaged.email}" required="true">
 							<f:validateLength minimum="5" /> 
 						</p:inputText>
	 				</p:column>   
 				</p:row>		
 			
 				<p:row>
	 				<p:column>  
	 					Crea una Contraseña
	 				</p:column>
	 				<p:column> 
	 					<p:password id="txtPassword" value="#{registrarseManaged.loginPassword}"/>
	 				</p:column>   
 				</p:row>		
 			
 				<p:row>
	 				<p:column>  
	 					Vuelve a Escribir la Contraseña
	 				</p:column>
	 				<p:column> 
	 					<p:password id="txtPassword2" value="#{registrarseManaged.loginPassword2}"/>
	 				</p:column>   
 				</p:row>		
 			    	
 			    <p:row>
	 				<p:column>  
	 					Tipo de Documento de Identidad
	 				</p:column>
	 				<p:column> 
	 					<p:selectOneMenu id="cboTipoDocumento" value="#{registrarseManaged.tipoDocSeleccionado}">
                	<f:selectItems value="#{registrarseManaged.listaTipoDoc}" 
                				   var="tipoDoc"
                				   itemLabel="#{tipoDoc.descripcion}"                				   
                	/>  
                	<f:converter converterId="tipoDocumentoConverter" />
            	</p:selectOneMenu>
	 				</p:column>   
 				</p:row>		
 			    	
 			    <p:row>
	 				<p:column>  
	 					Número Documento de Identidad
	 				</p:column>
	 				<p:column> 
	 					<p:inputText id="txtNumeroDocumentoIdentidad" value="#{registrarseManaged.numeroDocumentoIdentidad}"/>
	 				</p:column>   
 				</p:row>	
 								
 				 <p:row>
	 				<p:column>  
	 					Celular
	 				</p:column>
	 				<p:column> 
	 					<p:keyboard id="txtTelefonoCelular" value="#{registrarseManaged.telefonoCelular}" keypadOnly="true"/>
	 				</p:column>   
 				</p:row>	
 				
 				<p:row>
	 				<p:column>  
	 					Celular
	 				</p:column>
	 				<p:column> 
	 					<p:inputText id="txtTelefonoPrincipal" value="#{registrarseManaged.telefonoPrincipal}"/>
	 				</p:column>   
 				</p:row> 				
 				
 				<!-- Datos de  -->
 				
			 	<p:row>  
        			<p:column colspan="2" styleClass="ui-widget-header">	  
            			Datos de Empresa
        			</p:column>  
    			</p:row>  
 				
 				<p:row>
	 				<p:column>  
	 					RUC
	 				</p:column>
	 				<p:column> 
	 					<p:inputText id="txtRuc" value=""/>
	 				</p:column>   
 				</p:row> 	
 				
 				<p:row>
	 				<p:column>  
	 					Razón Social
	 				</p:column>
	 				<p:column> 
	 					<p:inputText id="txtRazonSocial" value=""/>
	 				</p:column>   
 				</p:row> 	
 				
 				
 				<p:row>
	 				<p:column colspan="2">  
	 					<p:commandButton id="btnTest" value="Registrar" 
 				 	    actionListener="#{registrarseManaged.insertarUsuario}" ajax="false" />
	 				</p:column>

 				</p:row>

 		 		
 				 	    

 			</p:panelGrid>
 		</h:form>
  	
 	
 		</ui:define>
    	</ui:composition> 
    </h:body>
 
</html>
