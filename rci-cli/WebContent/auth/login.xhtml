<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:body> 
    	<ui:composition template="/template/layout.xhtml">

		<ui:define name="header" >
		  <!-- header vacio -->
		</ui:define>

 		<ui:define name="content">
				
		<td width="30%" align="center" valign="top">
				<h:form id="frmLogin">  
   
   				<!-- agregar a style border-collapse:inherit y border-style:hidden a los columns de los msg para no mostrar las lineas-->
				<p:panelGrid style="margin-top:25%;margin-left:35%;border-collapse:inherit" > <!-- centrado pero no dinamico -->
					<f:facet name="header">
	 					<p:row>  
	            			<p:column colspan="2">Ingresar</p:column>  
	       				</p:row>       				
	 				</f:facet>
				   
			       <p:row>
		 				<p:column>  
		 					Usuario:
		 				</p:column>
		 				<p:column> 
		 					<p:inputText id="login" value="#{loginManaged.user}" required="true" maxlength="35" 
		 					requiredMessage="Debe ingresar su correo">
		 					<p:ajax update="msgLogin" event="keyup" />
		 					</p:inputText>
		 				</p:column>  
		 				<p:column>
		 				<p:message for="login" id="msgLogin" display="icon"/>
		 				</p:column> 
	 				</p:row> 	
		 				
	 				<p:row>
		 				<p:column>  
		 					Password:
		 				</p:column>
		 				<p:column> 
		 					<p:password id="password" value="#{loginManaged.pass}" required="true" maxlength="5"
		 					requiredMessage="Debe ingresar su contraseña">
		 					<p:ajax update="msgPassword" event="keyup" />
		 					</p:password> 
		 				</p:column>   
		 				<p:column>
		 				<p:message for="password" id="msgPassword" display="icon"/>
		 				</p:column>
	 				</p:row> 	
	 				
	                <p:row>
	                	<p:column>
	                		<a href="/rci-cli/auth/registro.xhtml">¿No tienes una cuenta?</a>
	                	</p:column>
		 				<p:column>  
		 					<p:commandButton id="loginButton" value="Autenticar"  
	                    					 action="#{loginManaged.autenticar}" ajax="false" />
		 				</p:column>		 				
	 				</p:row> 	    
					
	            
           		</p:panelGrid>
           			<p:messages id="messages" autoUpdate="true" closable="true"/>
	          	</h:form>
             
			</td>
		  	
 	
 		</ui:define>
 		
 		<ui:define name="footer" >
		  <!-- footer vacio -->
		</ui:define>
 		
    	</ui:composition> 
    </h:body>
 
</html>
